<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="heading">
    <h3 class="title">Where in the world?</h1>
    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon moon" width="10" viewBox="0 0 512 512"><path d="M160 136c0-30.62 4.51-61.61 16-88C99.57 81.27 48 159.32 48 248c0 119.29 96.71 216 216 216 88.68 0 166.73-51.57 200-128-26.39 11.49-57.38 16-88 16-119.29 0-216-96.71-216-216z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg>
    <h5 class="dark">Dark Mode</h5>
    </div>
    <div class="middle">
    <div class="search">
        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" width="10" viewBox="0 0 512 512"><path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M338.29 338.29L448 448"/></svg>    
    <input type="text" id="searchInput" class="searchInput" placeholder="Search for a country...">
    </div>
    <div class="filter">
        <button onclick="filterByRegion()">Filter by Region
            <select id="regionFilter">
                <option value="africa">Africa</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="americas">America</option>
                <option value="oceania">Oceania</option>
             </select>
        </button> 
    </div>
</div>
    <script src="app.js" defer></script>
</body>
</html>
